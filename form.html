<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<form action="">
<h1>Student details</h1>

<label for="name">Enter name :</label> <br>
<input type="text" id="name" > <br>

        <label for="email">Enter email :</label>   <br>
<input type="Email" id="email" ><br>

 <label for="passwd">Enter Password :</label> <br>
<input type="password" id="passwd" >  <br>
    <br>

<p>Which game do you love the most</p>

<input type="checkbox" id="Rugby" >
<label for="Rugby"> Rugby</label> <br>

<input type="checkbox" id="volleyball">
<label for="volleyball"> volleyball</label> <br>

<input type="checkbox" id="football">
<label for="football"> football</label> <br>

<input type="checkbox" id="netball">
<label for="netball"> netball</label> <br>

<input type="checkbox" id="chess">
<label for="chess"> chess</label> <br>


<p>Which is your best programing language</p>

<input type="radio" id="Python">
<label for="Python"> Python</label> <br>

<input type="radio" id="kotlin" >
<label for="kotlin"> kotlin</label> <br>

<input type="radio" id="java">
<label for="java">java</label> <br>

    <br><br>
    <label for="Nationality">Select your nationality :</label>
    <select name="" id="Nationality">

        <option value="" disabled selected>Select country</option>
        <option value="">Kenya</option>
        <option value="">Somalia</option>
        <option value="">Rwanda</option>
        <option value="">South Africa</option>

    </select>
    <br><br>

    <label for="Textarea">Describe yourself:</label>
    <textarea name="" id="Textarea" cols="50" rows="20" placeholder="Minimum of 30 words...."></textarea>
    <br>
    <input type="submit">
</form>
</body>
</html>
